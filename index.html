<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Petscop Browser</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <canvas width="360px" height="240px" id="canvas">
      <noscript class="no">
        There's a problem! We have detected that you dont have <bJavascript</b>,<br/>
        if you do support <b>Javascript</b> but this message still appears, please<br/>
        try going to <a href="https://www.enable-javascript.com/" target="_blank">www.enable-javascript.com</a> to fix the problem.
      </div>
      <div class="no" id="nowebgl" style="display: none;">
        There's a problem! We have detected that you dont have <b>WebGL</b>,<br/>
        if you do support <b>WebGL</b> but this message still appears, you might<br/>
        have to reinstall your browser and modify some of your settings.
      </div>
    </canvas>
  </body>
</html>
